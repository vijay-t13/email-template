<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intangles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="flex-container sectionOne">
        <section class="logo-section">
          <!-- intangles logo -->
          <div>
            <img class="logo" src="./images/Logo BG and Award-01.png" alt="" />
          </div>
          <!-- social sites -->
          <div class="social-icons-container">
            <a href="">
              <img
                class="social-icon linkedinLogo"
                src="./images/linkedin.png"
                alt=""
              />
            </a>

            <a href="">
              <img
                class="social-icon facebookLogo"
                src="./images/facebook.png"
                alt=""
              />
            </a>

            <a href="">
              <img
                class="social-icon twitterLogo"
                src="./images/twitter.png"
                alt=""
              />
            </a>

            <a href="">
              <img
                class="social-icon youtubeLogo"
                src="./images/youtube.png"
                alt=""
              />
            </a>
          </div>
        </section>
        <section class="details-section">
          <h2 class="name">Anup Patil</h2>
          <h2 class="title">CEO & Co-Founder</h2>
          <div class="details-section-content">
            <div class="contact-details">
              <img
                class="social-icon"
                src="./images/phone.png"
                alt="phone number"
              />
              <div class="text-details">+91 9545521225</div>
            </div>
            <div class="contact-details">
              <img class="social-icon" src="./images/email.png" alt="email" />
              <div class="text-details">anup@intangles.com</div>
            </div>
            <div class="contact-details address">
              <img
                class="social-icon"
                src="./images/location.png"
                alt="address"
              />
              <div class="text-details address-details">
                <p>A, 302, Niyati Tech Park,</p>
                <p>Wadgaon Sheri, Pune,</p>
                <p>Maharashtra 411014</p>
              </div>
            </div>
          </div>
        </section>
      </section>
      <section class="footer-section">
        <div class="footer">
          <div class="award-title">
            <h3>Leadership</h3>
            <h3>Excellence</h3>
            <h3>Award</h3>
            <h3>2022</h3>
          </div>
          <!-- <img class="award-image" src="./images/Logo BG and Award-03.png" alt=""> -->
          <div class="footer-text">
            <h2 class="startup-icon">Emerging</h2>
            <h2>Startup Icon</h2>
          </div>
        </div>
        <img
          class="footer-banner"
          src="./images/Logo BG and Award_3.png"
          alt=""
        />
      </section>
    </main>
  </body>
</html>
